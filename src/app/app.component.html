<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3 align="center">I am in AppComponent!</h3>
      <hr>
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p>{{username}}</p>

      <button
        class="btn btn-primary"
        [disabled]="username === ''"
        (click) = "username = ''">Reset Username</button>
    </div>
  </div>
</div>
